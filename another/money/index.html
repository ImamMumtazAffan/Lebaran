<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">

    <title>Transfer Pulsa</title>
  </head>
  <body>

    <div class="container">
      <form action="" method="POST">
        <div class="login justify-content-center col-md-10 mt-5">
            <div class="shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center mb-5">Free Pulsa</h1>
             <div class="form-group mb-3">
                <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukan Nama" required>
             </div>
             <div class="form-group mb-3">
           		<label for="operator">Operator</label>
                   <select name="operator" class="form-select" aria-label="Default select example" required>
            <option selected>Pilih Operator</option>
            <option value="1">Indosat</option>
            <option value="2">XL/Axis</option>
            <option value="3">Telkomsel</option>
            <option value="4">3</option>
            <option value="5">Smartfren</option>
          </select>
              </div>
              <div class="form-group mb-3">
           		<label for="jumlah">Jumlah</label>
                   <select name="jumlah" class="form-select" aria-label="Default select example" required>
            <option selected>Pilih Jumlah Pulsa</option>
            <option value="1">Rp 5.000</option>
            <option value="2">Rp 10.000</option>
            <option value="3">Rp 25.000</option>
            <option value="4">Rp 50.000</option>
            <option value="5">Rp 100.000</option>
          </select>
              </div>
              <div class="form-group mb-3">
                <label for="hp">Nomor HP</label>
            <input type="number" class="form-control" id="nama" name="hp" placeholder="Masukan No HP" required>
             </div>
                <a role="button" href="hoax.html" class="btn btn-success mb-3" name="login">Send</a>
        </div>
        </div>
	  </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


  </body>
</html>
